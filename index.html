<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="GeoRhythm - A rhythm-based platformer inspired by Geometry Dash" />
    <title>GeoRhythm</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
      }

      /* Loading screen */
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-align: center;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="loading">Loading GeoRhythm...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Hide loading screen when game starts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
